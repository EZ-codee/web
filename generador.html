<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input,
    button,
    pre {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
    }

    input {
      border: 2px solid #007bff;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
    }

    button {
      color: white;
      background: #007bff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .copy-button {
      background: #28a745;
    }

    .copy-button:hover {
      background: #218838;
    }

    pre {
      background: #1c1c1c;
      color: #f8f8f2;
      border: 1px solid #333;
      max-height: 300px;
      min-height: 150px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .header {
        font-size: 1.5rem;
        padding: 1rem;
      }

      input, button, pre {
        font-size: 0.95rem;
        padding: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .input-container {
        padding: 0 0.5rem;
      }

      input, button, pre {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">EZ Code</div>
  <div class="content">
    <div class="input-container">
      <input type="text" id="inputText" placeholder="Describe el código que necesitas...">
      <button id="generateButton">Generar Código</button>
      <pre id="responseText"></pre>
      <button class="copy-button" id="copyButton">Copiar Código</button>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyB2tqh53E-41CH8FnTVJrOfIEzyp6Y0lAc";
    const genAI = new GoogleGenerativeAI(API_KEY);

    document.getElementById('generateButton').addEventListener('click', async () => {
      const inputText = `Genera únicamente código HTML y CSS según esta descripción: ${document.getElementById('inputText').value}`;
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

      try {
        const result = await model.generateContent(inputText);
        const response = await result.response;
        document.getElementById("responseText").innerText = await response.text();
      } catch (error) {
        console.error('Error al generar contenido', error);
        document.getElementById("responseText").innerText = "Error al generar código.";
      }
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const text = document.getElementById('responseText').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Código copiado al portapapeles!');
      }).catch(err => {
        console.error('Error al copiar el código:', err);
      });
    });
  </script>
</body>
</html>
